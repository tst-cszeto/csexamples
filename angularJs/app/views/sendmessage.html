<br/>
<div ng-controller="SendMessageCtrl" ng-init="init(nextViewId)">
  <fieldset>
    <legend>Send a message</legend>
    <p>Send a message to a specified channel</p>
    <label>Channel Name:</label>
    <input ng-model="channelName">
    <br>
    <label>Message:</label>
    <textarea ng-model="content"></textarea>
    <br>
    <button ng-click="sendMessage()">Send</button>
    <button ng-click="closeMqView(viewId)">Close</button>
  </fieldset>
</div>
